    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>A Knockout Playlist</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!-- Start CDNs -->
        <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" 
        type = "text/javascript"></script>
        <!-- End CDNs -->

    </head>
    <body>
            <div class="content">
               <form data-bind = "submit: addTasks">
                  <b>Add your daily tasks:</b>
                  <input data-bind = 'value: taskToAdd, valueUpdate: "afterkeydown"'/>
                  <button type = "submit" data-bind = "enable: taskToAdd().length > 0">Add</button>
                  <p><b>Your tasks for today:</b></p>
                  <select multiple = "multiple" width = "50" data-bind = "options: tasks"> </select>
               </form>
            </div>
            
            <script>
               var Addtask = function(tasks) {
                  this.tasks = ko.observableArray(tasks);
                  this.taskToAdd = ko.observable("");
                  
                  this.addTasks = function() {
                     
                     if (this.taskToAdd() != "") {
                        this.tasks.push(this.taskToAdd());
                        this.taskToAdd("");
                     }
                      
                  }.bind(this);
               };
      
               ko.applyBindings(new Addtask());
            </script>

    </body>
</html>
